<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Login page for SB Admin 2" />
    <meta name="author" content="Your Name" />

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="https://tscproaudio.com/css/sb-admin-2.css" rel="stylesheet" />

    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9" style="margin-top: 25px">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form class="user" id="loginForm">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="username"
                          name="username"
                          placeholder="Username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                          />
                          <span
                            class="input-group-text"
                            id="togglePassword"
                            style="cursor: pointer"
                          >
                            <i class="bi bi-eye-slash"></i>
                          </span>
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Login
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://tscproaudio.com/vendor/jquery/jquery.min.js"></script>
    <script src="https://tscproaudio.com/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="https://tscproaudio.com/js/sb-admin-2.js"></script>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const eyeIcon = togglePassword.querySelector("i");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", function (e) {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        eyeIcon.classList.toggle("bi-eye");
        eyeIcon.classList.toggle("bi-eye-slash");
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const basicAuth = "Basic " + btoa(username + ":" + password);

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            fetch("https://tscproaudio.com/admin-login/verification", {
              method: "POST",
              headers: {
                Authorization: basicAuth,
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: formData,
            })
              .then((response) => response.text())
              .then((data) => {
                if (data.toLowerCase().includes("ok")) {
                  alert("Login successful!");

                  const token = "some_jwt_token";
                  localStorage.setItem("token", token);
                  localStorage.setItem("basicAuth", basicAuth);

                  window.location.href = "/admin";
                } else if (data.toLowerCase().includes("fail")) {
                  alert(
                    "Login failed. Please check your username and password!"
                  );
                }
              })
              .catch((error) => {
                alert("Error");
              });
          });
      });
    </script>
  </body>
</html>
